<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Hechos - MetaMapa</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/mapa.css}">
    <link rel="stylesheet" th:href="@{/css/modals.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body class="preload">

<div th:replace="~{fragments/header :: header}"></div>

<div class="map-layout">

    <aside class="sidebar">

        <div class="filter-panel">
            <h3 class="filter-panel__title">Colecciones</h3>

            <ul class="collection-list">
                <li th:each="col : ${listaColecciones}">
                    <a th:href="@{'/hechos/mapa/coleccion/' + ${col.id}}"
                       th:text="${col.titulo}"
                       th:classappend="${idColeccionActual != null and idColeccionActual == col.id} ? 'active' : ''">
                        Nombre Colección
                    </a>
                </li>
            </ul>

            <div th:if="${idColeccionActual != null}" class="sidebar-action-wrapper">
                <a th:href="@{/hechos/mapa}"
                   class="btn btn--secondary w-100">
                    Ver todos los hechos
                </a>
            </div>

            <div th:if="${idColeccionActual == null}" class="sidebar-action-wrapper compact">
                <small style="color: #94a3b8; font-style: italic;">Explorando todos los hechos</small>
            </div>
        </div>

        <div class="filter-panel">
            <h3 class="filter-panel__title">Filtros</h3>

            <div class="form-group">
                <label for="category">Categoría</label>
                <select id="category" class="clean-input">
                    <option value="">Todas las categorías</option>
                    <option th:each="cat : ${listaCategorias}" th:value="${cat.id}" th:text="${cat.nombre}" th:selected="${categoriasSeleccionadas != null and categoriasSeleccionadas.contains(cat.id)}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="date-range">Rango de Fecha</label>
                <input type="text" id="date-range" class="clean-input" placeholder="Seleccionar fechas...">
            </div>

            <div class="form-group">
                <label for="source">Fuente</label>
                <select id="source" class="clean-input">
                    <option value="">Todas las fuentes</option>
                    <option th:each="fuente : ${listaFuentes}" th:value="${fuente.id}" th:text="${fuente.nombre}" th:selected="${fuentesSeleccionadas != null and fuentesSeleccionadas.contains(fuente.id)}"></option>
                </select>
            </div>

            <div class="mode-toggle-container" th:if="${idColeccionActual != null}">
                <span class="mode-label">Modo Curado</span>
                <label class="switch">
                    <input type="checkbox" id="modo-navegacion-switch" th:checked="${modoActual == 'IRRESTRICTA'}">
                    <span class="slider round"></span>
                </label>
                <span class="mode-label">Irrestricto</span>
            </div>

            <div class="sidebar-action-wrapper">
                <button id="btn-limpiar-filtros" class="btn btn--outline w-100">
                    Limpiar Filtros
                </button>
            </div>
        </div>
    </aside>

    <div id="mapid"
         th:data-hechos="${hechosJson}"
         th:data-modo="${modoActual}"
         th:data-fecha-desde="${fechaDesde}"
         th:data-fecha-hasta="${fechaHasta}">
    </div>
</div>

<div th:replace="~{fragments/modals :: fact-modal}"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
<script th:src="@{/js/mapa.js}" defer></script>
</body>
</html>
