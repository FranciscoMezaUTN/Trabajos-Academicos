<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda - MetaMapa</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos simples para la tabla de resultados */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .results-table th {
            background-color: #f2f2f2;
            color: #333;
        }
        .result-link {
            color: #0288d1;
            font-weight: 500;
            text-decoration: none;
        }
        .result-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="main-content" style="max-width: 1000px; margin: 2rem auto;">
    <h1 class="page-title">Resultados de Búsqueda</h1>

    <p>Mostrando resultados para: <strong th:text="${query}"></strong></p>

    <!-- Mensajes de Error -->
    <div th:if="${error}" class="alert alert--danger" th:text="${error}"></div>

    <!-- Resultados (si no hay error) -->
    <div th:unless="${error}">
        <div th:if="${#lists.isEmpty(resultados)}" class="alert alert--info">
            No se encontraron hechos que coincidan con su búsqueda.
        </div>

        <div th:unless="${#lists.isEmpty(resultados)}">
            <p th:text="'Se encontraron ' + ${#lists.size(resultados)} + ' hechos.'"></p>

            <table class="results-table">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Categoría</th>
                    <th>Fecha del Hecho</th>
                    <th>Detalle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hecho : ${resultados}">
                    <td th:text="${hecho.titulo}">Título del Hecho</td>
                    <td th:text="${hecho.categoria}">Categoría</td>
                    <td th:text="${#temporals.format(hecho.fechaHecho, 'dd/MM/yyyy')}">Fecha</td>
                    <td>
                        <!-- Enlace a la vista de detalle -->
                        <a th:href="@{'/hechos/' + ${hecho.id} + '/detalle'}" class="result-link">Ver</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <a th:href="@{/hechos/mapa}" class="btn btn--secondary">← Volver al Mapa</a>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
