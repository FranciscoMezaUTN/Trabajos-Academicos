<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colecciones - MetaMapa</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/header :: header"></div>
<main>
    <div class="container">

        <div class="page-header">
            <h1 class="page-title">Explora todas las colecciones</h1>
            <p class="page-subtitle">Navega a través de las diferentes temáticas y descubre los hechos organizados por nuestra comunidad.</p>
        </div>

        <div class="dashboard-grid" th:if="${not #lists.isEmpty(colecciones)}">

            <div class="dashboard-card" th:each="coleccion : ${colecciones}">

                <div class="card-media">
                    <img th:src="${coleccion.imagenUrl}"
                         th:alt="${coleccion.titulo}"
                         class="card__img">
                </div>

                <div class="card-body">
                    <h3 class="card-title" th:text="${coleccion.titulo}" style="text-align: left;">Título de la Colección</h3>

                    <p class="card-excerpt" th:text="${coleccion.descripcion}">
                        Descripción de la colección.
                    </p>
                </div>

                <div class="card-footer">
                    <a th:href="@{/hechos/mapa/coleccion/{id}(id=${coleccion.id})}"
                       class="btn btn--primary"
                       style="flex: 1;">
                        Ver Hechos
                    </a>
                </div>
            </div>
        </div>

        <div class="empty-state" th:if="${#lists.isEmpty(colecciones)}">
            <h3>No hay colecciones disponibles</h3>
            <p style="color: #64748b; margin-bottom: 25px;">
                Vuelve pronto o crea una si tienes permiso.
            </p>
        </div>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
