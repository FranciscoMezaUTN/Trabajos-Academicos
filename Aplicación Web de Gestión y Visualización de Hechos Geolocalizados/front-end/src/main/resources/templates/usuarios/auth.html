<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${modoRegistro} ? 'Registro - MetaMapa' : 'Acceso - MetaMapa'"></title>

  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/auth.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="header header--auth">
  <div class="container" style="justify-content: center;">
    <a th:href="@{/}" class="logo">MetaMapa</a>
  </div>
</header>

<div class="auth-container">
  <div class="auth-card">

    <form th:action="@{/auth/login}" method="post" th:if="${!modoRegistro}">
      <h2 class="auth-card__title">¡Hola de nuevo!</h2>
      <p class="auth-card__subtitle">Ingresa tus datos para acceder</p>

      <div th:if="${param.error}" class="api-error-alert" style="padding: 10px; font-size: 0.9rem;">
        Usuario o contraseña incorrectos.
      </div>
      <div th:if="${param.logout}" class="input-warning-msg" style="border-color: #cbd5e0; color: #4a5568;">
        Sesión cerrada correctamente.
      </div>
      <div th:if="${mensajeRegistro}" class="input-warning-msg" style="background-color: #def7ec; color: #03543f; border-color: #84e1bc;">
        <span th:text="${mensajeRegistro}"></span>
      </div>

      <div class="form-group mt-2">
        <label for="login-email">Correo Electrónico</label>
        <input type="email" id="login-email" name="email" class="clean-input" placeholder="ejemplo@email.com" required autofocus>
      </div>

      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" name="password" class="clean-input" placeholder="••••••" required>
      </div>

      <button type="submit" class="btn btn--primary btn--large w-100 mt-1">Entrar</button>
    </form>

    <form th:action="@{/auth/registrar}"
          th:object="${usuarioRegistro}"
          method="post"
          th:if="${modoRegistro}">

      <h2 class="auth-card__title">Crear Cuenta</h2>
      <p class="auth-card__subtitle">Únete a la comunidad de MetaMapa</p>

      <div th:if="${errorRegistro}" class="api-error-alert" style="padding: 10px; font-size: 0.9rem;">
        <span th:text="${errorRegistro}"></span>
      </div>

      <div class="form-group mt-2">
        <label for="register-name">Nombre Completo</label>
        <input type="text" id="register-name" class="clean-input" th:field="*{nombre}" placeholder="Tu nombre" required autofocus>
      </div>

      <div class="form-group">
        <label for="register-email">Correo Electrónico</label>
        <input type="email" id="register-email" class="clean-input" th:field="*{email}" placeholder="ejemplo@email.com" required>
      </div>

      <div class="form-group">
        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" class="clean-input" th:field="*{contrasena}" placeholder="Mínimo 6 caracteres" required>
      </div>

      <button type="submit" class="btn btn--primary btn--large w-100 mt-1">Registrarse</button>
    </form>

    <div class="auth-card__toggle">
      <p th:if="${modoRegistro}">
        ¿Ya tienes cuenta? <a th:href="@{/auth/login}" class="toggle-link">Inicia Sesión</a>
      </p>
      <p th:unless="${modoRegistro}">
        ¿No tienes cuenta? <a th:href="@{/auth/registrar}" class="toggle-link">Regístrate</a>
      </p>
    </div>

  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
